spring:
  application:
    name: spring.application.name=movieflix


  datasource:
    url: jdbc:postgresql://localhost:5431/movieflix
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true


  flyway:
    enabled: true